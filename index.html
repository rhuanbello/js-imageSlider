<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <main>
        <div class="slideShow-container">
            <div class="mySlides div1 fade"></div>
            <div class="mySlides div2 fade"></div>
            <div class="mySlides div3 fade"></div>
            <div class="mySlides div4 fade"></div>
            <div class="mySlides div5 fade"></div>
            <div class="mySlides div6 fade"></div>
            <div class="mySlides div7 fade"></div>
            <div class="mySlides div8 fade"></div>
            <a onclick="plusSlides(-1)" class="prev">&#10094</a>
            <a onclick="plusSlides(1)" class="next">&#10095</a>
        </div>
        <div class="dots-container">
            <span onclick = "currentSlide(1)" class="dot"></span>
            <span onclick = "currentSlide(2)" class="dot"></span>
            <span onclick = "currentSlide(3)" class="dot"></span>
            <span onclick = "currentSlide(4)" class="dot"></span>
            <span onclick = "currentSlide(5)" class="dot"></span>
            <span onclick = "currentSlide(6)" class="dot"></span>
            <span onclick = "currentSlide(7)" class="dot"></span>
            <span onclick = "currentSlide(8)" class="dot"></span>
        </div>
    </main>
</body>
</html>
